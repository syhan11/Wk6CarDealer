<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:insert="basicfrag :: headerFrag"></div>
    <title>CategoryList</title>
</head>


<body>
<div th:insert="basicfrag :: navFrag"></div>

<h1 class="display-4 title-display">Category Listing</h1>

<table>
    <tr style="width: 100%">
        <th>Category</th>
        <th>Cars</th>

        <th>Action</th>
    </tr>
    <tr th:each="item : ${allcategories}">
        <td th:text="${item.title}"></td>
        <td>
            <div th:each="eachcar:${item.cars}">
                <p th:text="${eachcar.maker} + '/' + ${eachcar.model}"></p>
            </div>
        </td>

        <td>
            <div class="btn-group" role="group" aria-label="...">

                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-edit"></span>
                    <a th:href="@{/updatecategory/{id}(id=${item.id})}">
                        Update</a></button>

                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash"></span>
                    <a th:href="@{/deletecategory/{id}(id=${item.id})}">
                        Delete</a></button>
            </div>
        </td>
    </tr>
</table>


<div th:insert="basicfrag :: copyFrag"></div>
<div th:insert="basicfrag :: scriptFrag"></div>
</body>
</html>
